<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container" role="main">
    <h1>To-Do List</h1>

    <form id="task-form" class="task-form" autocomplete="off" aria-label="Add task form">
      <input id="task-input" type="text" placeholder="Add a new task..." required aria-label="Task input" />
      
      <select id="priority" aria-label="Priority">
        <option value="Low" selected>Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <input id="deadline" type="datetime-local" aria-label="Deadline" />

      <button id="add-btn" type="submit" aria-label="Add task">Add</button>
    </form>

    <div class="controls">
      <div class="filters" role="tablist" aria-label="Filters">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="active">Active</button>
        <button class="filter" data-filter="completed">Completed</button>
      </div>

      <input id="search" type="search" placeholder="Search tasks..." aria-label="Search tasks" />
    </div>

    <ul id="task-list" class="task-list" aria-live="polite"></ul>

    <div class="footer">
      <span id="count">0 tasks</span>
      <button id="clear-completed">Clear completed</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
